<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Green Garden Cannabis Club</title>

</head>

        <h1>Green Garden Cannabis Club</h1>
        <p>aqui podra elegir la afiliciacion que desea adquirir</p>

                No

        <div class="afiliar">

        </div>

    <footer>
        <h1>Pre Entrega 2 Lucio Dignani </h1>
        <p>Comisión 39490</p>
    </footer>
</body>
</html>
